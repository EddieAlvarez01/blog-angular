<div class="container">   <!-- CONTENEDOR PRINCIPAL -->
  <br>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">   <!-- BARRA DE NAVEGACION -->
    <a class="navbar-brand" href="#">
      <img src="assets/images/blogger.svg" width="30" height="30" class="d-inline-block align-top" alt="">
      Ng Blog
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" routerLink="/home">Inicio <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item" *ngFor="let category of categories">
          <a class="nav-link" routerLink="/category-detail/{{ category.id }}">{{ category.name }}</a>
        </li>
      </ul>

      <ul class="navbar-nav navbar-right" *ngIf="user == null; else elseBlock">
        <li class="nav-item active">
          <a class="nav-link" routerLink="/login">Acceder <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" routerLink="/register">Registrarse <span class="sr-only">(current)</span></a>
        </li>
      </ul>
      <ng-template #elseBlock>
        <ul class="navbar-nav navbar-right">
          <li>
            <div class="avatar-mask">
              <img src="{{ url + 'user/get-image/' + user.image }}">
            </div>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              {{ user.name + ' ' + user.surname }}
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" routerLink="/create-post">Crear post</a>
              <a class="dropdown-item" routerLink="/create-category">Creat categoría</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Mi perfil</a>
              <a class="dropdown-item" routerLink="/settings">Ajustes</a>
              <a class="dropdown-item" routerLink="/logout/1">Cerrar sesión</a>
            </div>
          </li>
        </ul>
      </ng-template>
    </div>
  </nav>  <!-- FIN DE LA BARRA DE NAVEGACION -->
  <router-outlet></router-outlet>
</div>
